<div class="aze">
  <app-navbar></app-navbar>
  <router-outlet></router-outlet>
</div>

<div class="pageContainer">
  <div class="tableContainer">
    <p-table
      class="table"
      #dt1
      [paginator]="true"
      [rows]="5"
      [rowsPerPageOptions]="[5, 10, 25]"
      [value]="activities"
      styleClass="p-datatable-striped"
      [globalFilterFields]="['code', 'name', 'price', 'Quantity']"
    >
      <ng-template pTemplate="caption">
        <h1 style="text-align: center">Activities Management</h1>
        <div class="captionContainer">
          <div class="clearContainer">
            <button
              pButton
              label="Clear"
              class="p-button-outlined"
              icon="pi pi-filter-slash"
              (click)="clear(dt1)"
            ></button>
          </div>
          <div class="inputContainer">
            <span class="p-input-icon-right">
              <i class="pi pi-search searchIcon"></i>
              <input
                pInputText
                type="text"
                (input)="
                  dt1.filterGlobal($any($event.target).value, 'contains')
                "
                placeholder="Search keyword"
              />
            </span>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id">Id</th>
          <th pSortableColumn="name">
            Name <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th>Begin Date</th>
          <th>Begin Date</th>
          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-activity>
        <tr>
          <td>{{ activity.id }}</td>
          <td>{{ activity.name }}</td>
          <td>{{ activity.beginDate }}</td>
          <td>{{ activity.endDate }}</td>
          <td class="action">
            <i
              style="color: rgb(183, 137, 226)"
              class="pi pi-plus"
              name="updateaccount"
              (click)="addActivityToStudent(activity.id)"
            ></i>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
